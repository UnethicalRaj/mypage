<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Our Store</h1>
    <hr>

    <div class="product-container">
        <div class="product-box">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <p>Product 1</p>
            <p>$10</p>
            <input type="number" id="quantity1" min="1" value="1">
            <button onclick="addToCart('Product 1', 10, document.getElementById('quantity1').value, 'product1.jpg')">Add to Cart</button>
        </div>
        <div class="product-box">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <p>Product 2</p>
            <p>$15</p>
            <input type="number" id="quantity2" min="1" value="1">
            <button onclick="addToCart('Product 2', 15, document.getElementById('quantity2').value, 'product2.jpg')">Add to Cart</button>
        </div>
        <div class="product-box">
            <img src="product3.jpg" alt="Product 3" class="product-image">
            <p>Product 3</p>
            <p>$20</p>
            <input type="number" id="quantity3" min="1" value="1">
            <button onclick="addToCart('Product 3', 20, document.getElementById('quantity3').value, 'product3.jpg')">Add to Cart</button>
        </div>
    </div>

    <a href="cart.html">
        <button class="cart-button">
            Go to Cart <span id="cart-count" class="badge">0</span>
        </button>
    </a>

    <script src="script.js"></script>
</body>
</html>
