<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <p>Please fill in your details to complete the order:</p>

        <!-- Updated form with action to redirect to payment page -->
        <form id="checkout-form" action="payment.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" 
                       pattern="[A-Za-z\s]+" title="Name should only contain alphabets." required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" 
                       title="Pincode should be a 6-digit number." placeholder="Enter your pincode" required>
            </div>

            <button type="submit" class="btn-primary">Continue to Pay</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const pincode = document.getElementById('pincode').value;

            // Name Validation (only alphabets)
            if (!/^[A-Za-z\s]+$/.test(name)) {
                alert("Please enter a valid name (alphabets only).");
                return false;  // Prevent form submission
            }

            // Pincode Validation (6-digit number)
            if (!/^\d{6}$/.test(pincode)) {
                alert("Please enter a valid 6-digit pincode.");
                return false;  // Prevent form submission
            }

            return true;  // Allow form submission if inputs are valid
        }
    </script>
</body>
</html>
